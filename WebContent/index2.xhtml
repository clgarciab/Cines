<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Hola</title>
</h:head>

<h:body>

	<h:form>

		<p:messages id="mensaje" severity="info,fatal,warn" showDetail="true" showSummary="false" globalOnly="true">
			<p:autoUpdate/>
		</p:messages>
	
		<p:fieldset legend="Inicio de sesión">
			<h:panelGrid columns="2">

				<p:outputLabel value="Usuario *" />
				<p:inputText value="#{indexController.usuario.usuario}" required="true"
					label="Rellene usuario" />

				<p:outputLabel value="Clave *" />
				<p:inputText value="#{indexController.usuario.clave}" required="true"
					label="Rellene clave" />

				<p:commandButton icon="ui-icon-check" value="Iniciar sesión" 
				action="#{indexController.iniciarSesion()}" />

			</h:panelGrid>
		</p:fieldset>

	</h:form>

	<h:link value="Crear cuenta" outcome="usuario7" />

</h:body>

</html>
