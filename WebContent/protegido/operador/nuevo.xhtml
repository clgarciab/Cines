<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:body>

	<ui:composition template="../../WEB-INF/templates/plantilla.xhtml">

		<ui:define name="content">
			<h1>Nueva nota</h1>


			<p>Hola usuario: #{menuController.mostrarUsuarioLogueado()}</p>

			<h:form>
					<p:messages showDetail="true" showSummary="false">
						<p:autoUpdate/>
					</p:messages>
					
					<h:panelGrid columns="2">

						<p:outputLabel value="Categoria" for="cboCategoria"/>
						<p:selectOneMenu id="cboCategoria" value="#{notaController.categoria.codigo}">
							<f:selectItems value="#{notaController.categorias}" var="cat"
							itemLabel="#{cat.nombre}" itemValue="#{cat.codigo}"/>
						</p:selectOneMenu>

						<p:outputLabel for="txtEncabezado" value="Encabezado" />
						<p:inputText id="txtEncabezado" value="#{notaController.nota.encabezado}"/>
						
						<p:outputLabel for="txtCuerpo" value="Contenido" />
						<p:inputText id="txtCuerpo" value="#{notaController.nota.cuerpo}"/>					

						<p:commandButton value="Registrar" actionListener="#{notaController.registrar()}"/>

					</h:panelGrid>
			</h:form>
		</ui:define>



	</ui:composition>

</h:body>

</html>
